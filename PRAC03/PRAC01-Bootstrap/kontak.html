<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="text-secondary">
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item fw-semibold">
            <a class="nav-link " href="./about.html">About</a>
          </li>
          <li class="nav-item fw-semibold">
            <a class="nav-link" href="./kontak.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex flex-column justify-content-center p-4 bg-dark">
      <h1 class="text-light fw-bold h1" >Formulir Kontak</h1>
      <div class="d-flex align-items-center" >
        <label for="fname" class="me-3 text-light h3">First name:</label>
        <input class="form-control w-50" type="text" id="fname" name="fname">
      </div>
      <label class="mt-4 h3 text-light" >Kewarganegaraan:</label>
      <div class="container d-flex align-items-center">
        <div class="form-check me-4" style="font-size: 1.5rem;">
          <input class="form-check-input" type="radio" name="citizenship" id="wni" value="WNI">
          <label class="form-check-label  text-light text-opacity-75" for="wni">WNI</label>
        </div>
        <div class="form-check" style="font-size: 1.5rem;">
          <input class="form-check-input" type="radio" name="citizenship" id="asing" value="Asing">
          <label class="form-check-label text-light text-opacity-75" for="asing">Asing</label>
        </div>
      </div>
      <label class="mt-4 h3 text-light" >Layanan:</label>
      <div class="container d-flex align-items-center">
        <div class="form-check me-4" style="font-size: 1.5rem;">
          <input class="form-check-input" type="checkbox" id="website" value="Website">
          <label class="form-check-label text-light text-opacity-75" for="website">Website</label>
        </div>
        <div class="form-check" style="font-size: 1.5rem;">
          <input class="form-check-input" type="checkbox" id="hosting" value="Hosting">
          <label class="form-check-label text-light text-opacity-75" for="hosting">Hosting</label>
        </div>
      </div>
      <div class="d-flex py-4">
        <button class="btn btn-success me-4 my-2 btn-lg" >Kirim</button>
        <button class="btn btn-outline-light my-2 btn-lg" >Hapus</button>
      </div>
    </div>
  </header>
</body>
</html>
